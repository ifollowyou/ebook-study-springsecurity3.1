<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>Welcome!</title>
</head>

<body>
<div class="container">
    <div layout:fragment="content">

        <form action="new" method="post" class="form-horizontal">

            <fieldset>
                <legend>Event Information</legend>
                <div class="control-group">
                    <label class="control-label" for="attendeeEmail">Attendee Email</label>
                    <div class="controls">
                        <input class="input-xlarge" name="attendeeEmail" id="attendeeEmail"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="when">Event Date/Time (yyyy-MM-dd HH:mm)</label>
                    <div class="controls">
                        <input class="input-xlarge" name="when" id="when"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="summary">Summary</label>
                    <div class="controls">
                        <input class="input-xlarge" name="summary" id="summary"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea class="input-xlarge" name="description" id="description" rows="5" cols="25"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input id="submit" type="submit" value="Create"/>
                        <input id="auto" type="submit" name="auto" value="Auto Populate Form"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
