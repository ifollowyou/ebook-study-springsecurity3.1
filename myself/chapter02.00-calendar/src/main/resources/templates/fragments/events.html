<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="events">
    <div id="create" class="pull-right">
        <a th:href="@{/events/form}">Create Event</a>
    </div>

    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <th>Date/Time</th>
            <th>Owner</th>
            <th>Attendee</th>
            <th>Summary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(events)} == 0">
            <td colspan="3" class="msg">No events.</td>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${#dates.format(event.when, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${event.owner.name}"></td>
            <td th:text="${event.attendee.name}"></td>
            <td>
                <a th:href="${event.id}" th:text="${event.summary}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
